{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
  <div style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 20px;">
    <h2 style="text-align: center; color: #333;">Edit Profile</h2>
    <form method="post" style="display: flex; flex-direction: column;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Save Changes</button>
    </form>
  </div>
{% endblock %}
